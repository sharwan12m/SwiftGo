!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Sign Up - Swiftgo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">SwiftGo</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="driver-login.html">Driver Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Driver Registration</h2>
    <form id="driverSignupForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="text" placeholder="Vehicle Type (e.g., Bike, Auto)" required />
      <input type="text" placeholder="Vehicle Number" required />
      <button type="submit">Register as Driver</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Swiftgo | All Rights Reserved</p>
  </footer>

  <script>
    document.getElementById("driverSignupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Driver Registration Successful! Please log in.");
    });
  </script>
</body>
</html>
