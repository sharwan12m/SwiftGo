<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Login - Swiftgo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">SwiftGo</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="driver-signup.html">Driver Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Driver Login</h2>
    <form id="driverLoginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Swiftgo | All Rights Reserved</p>
  </footer>

  <script>
    document.getElementById("driverLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Driver Login Successful! You can now start receiving ride requests.");
    });
  </script>
</body>
</html>
