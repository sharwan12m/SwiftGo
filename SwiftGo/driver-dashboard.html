<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Dashboard - Swiftgo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">SwiftGo</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="driver-login.html">Driver Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="driver-dashboard">
    <h2>Welcome, Driver!</h2>
    <button id="startRide">Start Ride</button>
    <button id="endRide">End Ride</button>
    <div id="currentRideStatus">No ride currently in progress.</div>
  </section>

  <footer>
    <p>&copy; 2025 Swiftgo | All Rights Reserved</p>
  </footer>

  <script>
    document.getElementById("startRide").addEventListener("click", function () {
      document.getElementById("currentRideStatus").textContent = "Ride in progress...";
      alert("Ride has started!");
    });

    document.getElementById("endRide").addEventListener("click", function () {
      document.getElementById("currentRideStatus").textContent = "No ride currently in progress.";
      alert("Ride has ended.");
    });
  </script>
</body>
</html>
